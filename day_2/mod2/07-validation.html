<head>

    <style>
        input{
        border: 1px solid #999;
        padding: 5px;
        }
        input:required{background: orange;}
        /* input:valid{ background: #cfc;}
        input:invalid{ background: #fcc;} */

        input[type=checkbox]:required + label::after {
            content: '*';
            color: #f00;
        }

        p + p {
            background: #735184;
        }
        p ~ p {
            background: #735184;
        }
    </style>
</head>
<body>

    <input type="text">

    <input type="checkbox" name="fio" id="foo" required>
    <label for="foo">имя</label>
    </form>
