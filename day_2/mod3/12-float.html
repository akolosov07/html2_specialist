<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {
            border: 1px solid #000;
            /* overflow: hidden; */
        }
        p::after{
            content: '';
            display: block;
            clear: both;
        }
        .left {
            float: left;
            border: 5px solid #000;
            box-shadow: 0 0 5px #777;
        }
        .right {
            float: right;
            border: 5px solid #000;
            box-shadow: 0 0 5px #777;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur 
        adipisicing elit. Excepturi, voluptate. Eveniet reprehenderit sunt 
        optio ipsa voluptates, <img src="http://placekitten.com/100/50" alt="" class="left">distinctio blanditiis impedit iusto enim in facilis suscipit eaque autem laudantium, quo ipsam neque.</p>
</body>
</html>
