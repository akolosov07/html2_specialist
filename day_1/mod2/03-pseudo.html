            border: 5px solid orange;
            outline: 0;
        }
        a:hover {
            background: #ffc;
        }
        p::first-line{
            font-size: 2rem;
        }
    </style>
</head>

    <p>Второй параграф в body</p>
    <p>
        <div>
            <p>Первый параграф в div</p>
            <p>Второй параграф в div</p>
        </div>
    </p>
    <p><a href="#">ссылка</a> в пар</p>
    <input type="text">

</html>
